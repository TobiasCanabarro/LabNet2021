<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>

<body>
  <hr>
  <div class="container">
    <table class="table table-striped" onload="getAll()">
      <thead>
        <tr>
          <th scope="col">Product ID</th>
          <th scope="col">Product name</th>
          <th scope="col">Unit price</th>
          <th scope="col">Units in stock</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <th scope="row">{{product.ProductID}}</th>
          <td>{{product.ProductName}}</td>
          <td>{{product.UnitPrice}}</td>
          <td>{{product.UnitsInStock}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="container">
    <button (click)="create = !create">Create</button>
    <ng-template [ngIf]="create">
      <div class="container">
        <app-form></app-form>
      </div>
    </ng-template>
    <hr>
  </div>

  <div class="container">
    <button (click)="update = !update">Update</button>
    <ng-template [ngIf]="update">
      <div class="container">
        <app-update></app-update>
      </div>
    </ng-template>
    <hr>
  </div>
  
  <div class="container">
    <button (click)="delete = !delete">Delete</button>
    <ng-template [ngIf]="delete">
      <div class="container">
        <app-delete></app-delete>
      </div>
    </ng-template>
    <hr>
  </div>

  <div class="container">
    <button (click)="getProd = !getProd">Search</button>
    <ng-template [ngIf]="getProd">
      <div class="container">
        <app-search></app-search>
      </div>
    </ng-template>
    <hr>
  </div>
  
</body>
</html>
